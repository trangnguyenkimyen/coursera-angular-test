<!DOCTYPE html>
<!-- index.html -->
<html lang="en" ng-app="MsgApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="./app.js"></script>
    <title>Expressions and Interpolation</title>
</head>

<body>
    <h1>Expressions and Interpolation</h1>
    <div ng-controller="MsgController">
        {{name}} has a message for you: <br>
        {{sayMsg();}}
        <div>
            <button ng-click="feedYaakov()">Feed Yaakov</button>
            {{cookieCost | currency : '#blah' : 4}}
            <br>

            <img ng-src="./images/yaakov_{{stateOfBeing}}.png">
        </div>
    </div>
</body>

</html>
