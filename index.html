<!DOCTYPE html>
<!-- index.html -->
<html lang="en" ng-app="MenuCategoriesApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="./app.js"></script>
    <title>Using $http service</title>
    <style>
        body {
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <h1>Using $http service</h1>

    <div ng-controller="MenuCategoriesController as menu">
        <h3>List of Menu Categories</h3>
        <ul>
            <li ng-repeat="category in menu.categories">
                <a href="" ng-click="menu.logMenuItems(category.short_name)">
                    ({{category.short_name}})
                </a>
                {{category.name}}
            </li>
        </ul>
    </div>
</body>

</html>
