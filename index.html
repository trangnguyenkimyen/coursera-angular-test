<!DOCTYPE html>
<!-- index.html -->
<html lang="en" ng-app="ShoppingListDirectiveApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="./app.js"></script>
    <title>Directives with Isolate Scope</title>
    <style>
        body {
            font-size: 1.2em;
        }

        .container {
            display: flex;
        }

        #list2 {
            margin-left: 50px;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Directives with Isolate Scope</h1>

    <div class="container">
        <!-- LIST 1 - unlimited items -->
        <div id="list1" ng-controller="ShoppingListController1 as list1">
            <input type="text" ng-model="list1.itemName" placeholder="item name">
            <input type="text" ng-model="list1.itemQuantity" placeholder="item quantity">
            <button ng-click="list1.addItem();">Add Item</button>

            <shopping-list my-list="list1" title="{{list1.title}}"></shopping-list>
            <div class="error" ng-if="list1.errorMsg">Error: {{list1.errorMsg}}</div>
        </div>

        <!-- LIST 2 - limited 3 items -->
        <div id="list2" ng-controller="ShoppingListController2 as list2">
            <input type="text" ng-model="list2.itemName" placeholder="item name">
            <input type="text" ng-model="list2.itemQuantity" placeholder="item quantity">
            <button ng-click="list2.addItem();">Add Item</button>

            <shopping-list my-list="list2" title="Shopping List #2 (limited 3 items)"></shopping-list>
            <div class="error" ng-if="list2.errorMsg">Error: {{list2.errorMsg}}</div>
        </div>
    </div>
</body>

</html>
