<!DOCTYPE html>
<!-- index.html -->
<html lang="en" ng-app="ShoppingListDirectiveApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- Import Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="./app.js"></script>
    <title>Directives: Manipulating the DOM with link()</title>
    <style>
        body {
            font-size: 1.2em;
        }

        .container {
            display: flex;
        }

        #list2 {
            margin-left: 50px;
        }

        .error {
            color: red;
            font-weight: bold;
            display: none;
        }
    </style>
</head>

<body>
    <h1>Directives: Manipulating the DOM with link()</h1>

    <div class="container">
        <!-- LIST 1 - unlimited items -->
        <div id="list1" ng-controller="ShoppingListController as list">
            <input type="text" ng-model="list.itemName" placeholder="item name">
            <input type="text" ng-model="list.itemQuantity" placeholder="item quantity">
            <button ng-click="list.addItem();">Add Item</button>
            <span>{{list.lastRemoved}}</span>

            <shopping-list items='list.items' title="{{list.title}}" on-remove="list.removeItem(index)"></shopping-list>
        </div>
    </div>
</body>

</html>
